<div class="container">
    <h3 class="text-center mt-4">Password Form !!</h3>
    <form [formGroup]="passwordForm" (ngSubmit)="submit()">
        <div class="row my-3 mx-auto">
            <mat-form-field>
                <mat-label>Old Password</mat-label>
                <input matInput placeholder="Enter Username" formControlName="oldpassword"> 
                <mat-error>
                    <div *ngIf="passwordForm.get('oldpassword').hasError('required')">Old Password Required</div>
                </mat-error>
            </mat-form-field>
        </div>
        
        <div class="row my-3 mx-auto">
            <mat-form-field>
                <mat-label>New Password</mat-label>
                <input matInput placeholder="Enter Password" formControlName="newpassword"> 
                <mat-error>
                    <div *ngIf="passwordForm.get('newpassword').hasError('required')">New Password Required</div>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="row my-3 mx-auto">
            <mat-form-field>
                <mat-label>Re Password</mat-label>
                <input matInput placeholder="Re Enter Password" formControlName="repassword"> 
                <mat-error>
                    <div *ngIf="passwordForm.get('repassword').hasError('required')">New Password Required</div>
                </mat-error>
            </mat-form-field>
        </div>
        
        <div class="row my-3 mx-auto my-3">
            <button type="submit" class="btn btn-md btn-success mx-auto" [disabled]="!passwordForm.valid">Change</button>
        </div>
        <div class="row my-3 mx-auto" *ngIf="success">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
    </form>
</div>
