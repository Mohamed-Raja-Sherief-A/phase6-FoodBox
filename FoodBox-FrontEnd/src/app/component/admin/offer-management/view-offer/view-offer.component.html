<div class="container mx-3">
    <div class="d-flex justify-content-end">
        <button class="btn btn-md btn-primary" (click)="refresh()">Refresh</button>
    </div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Slno</th>
            <th scope="col">Code</th>
            <th scope="col">Amount</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let offer of offers;let i=index">
              
              <td>{{i+1}}</td>
              <td>{{offer.code}}</td>
              <td>{{offer.offer}}</td>
              <td><button class="btn btn-sm" (click)="delete(i)"><i class="fa fa-minus-circle " style="font-size:30px;color:red;"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
