<div class="card  mx-auto " data-aos="zoom-in"  >
    <img class="card-img-top" [src]="image" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title">{{product.name}}</h3>
      <p class="card-text">Category: {{product.category}}</p>
      <p class="card-text">Amount: {{product.amount}} Rs</p>
      <button class="btn btn-md btn-primary" (click)="cart()" [disabled]="counter===0">Add To Cart</button> <span class="counter m-2"><button class="btn btn-sm btn-success" (click)="add()">+</button>  {{counter}}  <button class="btn btn-sm btn-danger" (click)="minus()" [disabled]="counter===0">-</button></span>
    </div>
</div>
